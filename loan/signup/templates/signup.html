{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | Novalend</title>

    <!-- Tailwind + Flowbite -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
      <h2
        class="text-3xl font-bold text-center bg-gradient-to-r from-red-500 to-indigo-600 bg-clip-text text-transparent mb-6"
      >
        Create Your Account
      </h2>

      <form class="space-y-5">
        <!-- Full Name -->
        <div>
          <label
            for="fullname"
            class="block mb-2 text-sm font-medium text-gray-700"
            >Full Name</label
          >
          <input
            type="text"
            id="fullname"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5"
            placeholder="John Doe"
            required
          />
        </div>

        <!-- Email -->
        <div>
          <label
            for="email"
            class="block mb-2 text-sm font-medium text-gray-700"
            >Email Address</label
          >
          <input
            type="email"
            id="email"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5"
            placeholder="you@example.com"
            required
          />
        </div>

        <!-- Password -->
        <div>
          <label
            for="password"
            class="block mb-2 text-sm font-medium text-gray-700"
            >Password</label
          >
          <input
            type="password"
            id="password"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5"
            placeholder="••••••••"
            required
          />
        </div>

        <!-- Confirm Password -->
        <div>
          <label
            for="confirm_password"
            class="block mb-2 text-sm font-medium text-gray-700"
            >Confirm Password</label
          >
          <input
            type="password"
            id="confirm_password"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5"
            placeholder="••••••••"
            required
          />
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          class="w-full text-white bg-gradient-to-r from-red-500 to-indigo-600 hover:from-indigo-600 hover:to-red-700 focus:ring-4 focus:outline-none focus:ring-indigo-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center transition duration-300"
        >
          Sign Up
        </button>

        <p class="text-sm text-center text-gray-500">
          Already have an account?
          <a
            href="{% url 'login' %}"
            class="text-indigo-600 hover:underline font-semibold"
            >Login here</a
          >
        </p>
      </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
  </body>
</html>
