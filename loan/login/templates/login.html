{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | NovaLend</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Flowbite CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
      <div class="text-center">
        <h1
          class="text-3xl font-bold text-center bg-gradient-to-r from-red-500 to-indigo-600 bg-clip-text text-transparent mb-6"
        >
          Welcome Back ðŸ‘‹
        </h1>
        <p class="text-black text-sm dark:text-gray-400">
          Login to continue to NovaLend
        </p>
      </div>

      <form class="space-y-4">
        <!-- Email -->
        <div>
          <label
            for="email"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Email</label
          >
          <input
            type="email"
            name="email"
            id="email"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5"
            placeholder="name@company.com"
            required
          />
        </div>

        <!-- Password -->
        <div>
          <label
            for="password"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Password</label
          >
          <input
            type="password"
            name="password"
            id="password"
            placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5"
            required
          />
        </div>

        <!-- Remember me + Forgot password -->
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input
              id="remember"
              type="checkbox"
              class="w-4 h-4 text-indigo-600 bg-gray-100 border-gray-300 rounded focus:ring-indigo-500"
            />
            <label
              for="remember"
              class="ml-2 text-sm text-gray-500 dark:text-gray-400"
              >Remember me</label
            >
          </div>

          <a
            href="#"
            class="text-sm font-medium text-indigo-600 hover:underline dark:text-indigo-400"
            >Forgot password?</a
          >
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          class="w-full text-white bg-gradient-to-r from-red-500 to-indigo-600 hover:from-indigo-600 hover:to-red-700 focus:ring-4 focus:outline-none focus:ring-indigo-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center transition duration-300"
        >
          Sign In
        </button>

        <!-- Link to Sign Up -->
        <p class="text-sm text-center text-gray-500 dark:text-gray-400">
          Donâ€™t have an account yet?
          <a
            href="{% url 'signup' %}"
            class="font-medium text-indigo-600 hover:underline dark:text-indigo-400"
            >Create one</a
          >
        </p>
      </form>
    </div>

    <!-- Flowbite JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
  </body>
</html>
